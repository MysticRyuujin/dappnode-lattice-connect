version: "3.4"
services:
  relay:
    build:
      context: ./build-connect
      args:
        RELEASE_TAG: f7e7651011dca523bbb1b5e80e87466b68a56163
    restart: unless-stopped
    environment:
      - ADMIN_CLIENT_HOST=
      - APP_SERVICE_PORT=8080
      - MQTT_HTTP_PORT=1883
      - MQTT_SKIP_USER_CHECK=1
    ports:
      - "8080"
    image: "relay.lattice-connect.public.dappnode.eth:2.0.0"
volumes:
  lattice-connect: {}
