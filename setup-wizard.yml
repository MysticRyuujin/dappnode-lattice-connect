version: "2"
fields:
  - id: LATTICE_NAME
    target:
      type: environment
      name: LATTICE_NAME
      service: relay
    title: Lattice Name
    description: >-
      Lattice Name e.g. "GridPlus-xxxxxxxxxxx.local" (or IP)
    pattern: '^GridPlus-[a-zA-Z0-f]{11}\.local$|^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$'
    secret: false
    required: true
